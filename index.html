<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://kit.fontawesome.com/a9545f17e8.js" ></script>

    <!-- css and js files link -->
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <div class="backdrop invisible">
        <div class="spinner"></div>
    </div>
    <!-- todo list container -->
    <div class="containers-wrapper">
        <div class="header"></div>
        <div class="container">
            <h2>To-Do List</h2>
            <div class="to-do">
                <div id="tooltip-box" class="tooltip-area">
                    <div class="tooltip">Please write something...</div>
                    <img src="./images/black-sort-reverse.svg" alt="down-arrow" class="down-arrow">
                </div>
                <div class="img-wrapper">
                    <img src="./images/sort-icon.svg" id="sort-icon">
                </div>
            </div>
            <ul id="todos">
            </ul>
            <div class="todo" id="todo-input-area">
                <input type="text" name="todo" id="todo-input">
                <div class="wrong-icon">
                    <p>X</p>
                </div>
            </div>

            
            <div class="insert-button" id="insertBtn">
                <div class="btn">
                    <div class="plus-wrapper">
                        <p>+</p>
                    </div>
                    ADD
                    </button>
                </div>
            </div>
        </div>
</body>
</html>
